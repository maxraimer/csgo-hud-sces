<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SCES HUD Control panel</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/control.css">
    </head>
    <body>
        <div class="btn" id="winning_progress">Show rounds</div>
        <div class="btn" id="lose_bonus">Show lose bonus</div>
        <div class="btn" id="reset_hud">HUD reset</div>

        <div id="confirmation_reset">
            <div id="confirmation_text">Sure?</div>
            <div class="btn" id="confirmation_btn">YES!</div>
            <div id="confirmation_cancel">NO!</div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/control.js"></script>
    </body>
</html>
